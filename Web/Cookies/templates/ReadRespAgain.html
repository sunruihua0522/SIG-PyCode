<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>从不相关的网页读取Cookie看看能否读取得到</title>
</head>
<body>
    <p>从不相关的网页读取Cookie看看能否读取得到,说明了一个网站的cookie是不会消失的，只需要存储一次</p>
    <form action="http://127.0.0.1:8080/ReadAgain/">
        <input type="submit" value="ReadCookie">
    </form>
</body>
</html>
